<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dentiste Information</title>
</head>
<body>
<h1>Dentiste Information</h1>
<div th:if="${dentiste != null}">
    <p><strong>Nom Utilisateur:</strong> <span th:text="${dentiste.nomUtilisateur}"></span></p>
    <p><strong>Nom:</strong> <span th:text="${dentiste.nom}"></span></p>
    <p><strong>Prénom:</strong> <span th:text="${dentiste.prenom}"></span></p>
    <p><strong>Email:</strong> <span th:text="${dentiste.email}"></span></p>
    <p><strong>Téléphone:</strong> <span th:text="${dentiste.telephone}"></span></p>
    <p><strong>Adresse:</strong> <span th:text="${dentiste.adresse}"></span></p>
    <h2>Disponibilités</h2>
    <ul>
        <li th:each="entry : ${dentiste.disponibilites}">
            <span th:text="${entry.key}"></span>: <span th:text="${entry.value}"></span>
        </li>
    </ul>
</div>
<div th:if="${error != null}">
    <p th:text="${error}"></p>
</div>
</body>
</html>
